<html>
<head>
<title>Stickify</title>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script language="javascript" type="text/javascript" src="script.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="noteStyle.css">

</head>
<body>
<div id="contentDiv">
    <div class="loadingDiv"></div>
    <div id="results">
    	<span>Javascript must be enabled to use Stickify.</span>
    </div>
</div>
<div id="formDiv">
	<form id="userInfoForm">
		<input type="text" placeholder="Nickname" id="nickname" autocorrect="off" autocapitalize="off"/>
		<input type="password" placeholder="PIN" id="pin" />
		<input type="submit" value="View" id="submit"/>
		<div class="loadingDiv"></div>
	</form>
</div>

</body>
</html>
